<style>
    navigation{
        display: none;
    }
    
</style>
<div class="container food-item-label">
    <div class="pop-up" id="food-item-label">
        <div class="popup-box" ng-if="isLoaded">
            <div class="pop-up-pad">
                <div class="l-div">
                    <div class="logo-container">
                        <img src="{{foodInformation.image}}">
                    </div>
                    <div class="recipe-image-container" ng-if="foodInformation.recipe_image">
                        <img src="{{foodInformation.recipe_image}}">
                    </div>
                    <h3 class="recipe-name">{{foodInformation.recipe_name}} ({{foodInformation.servingSize}}g)</h3>
                    <h5 ng-bind="personalDetail.webSiteUrl" class="url-name"></h5>
                </div>

                <div class="r-div">
                    <div class="card-item">
                        <div class="card-pad">
                            <div class="info-div">
                                <span class="title">INGREDIENTS:</span>
                                <p class="description" ng-bind="' '+foodInformation.ingredients"></p>
                            </div>

                            <div class="info-div">
                                <span class="title">SUITABLE FOR:</span>
                                <p class="description"  ng-bind="' '+foodInformation.suitableFor"></p>
                            </div>

                            <div class="info-div">
                                <span class="title">CONTAINS:</span>
                                <p class="description" ng-bind="' '+foodInformation.contains"></p>
                            </div>
                        </div>
                    </div>

                    <div class="card-item" ng-if="foodInformation.productionDate != null || foodInformation.bestBeforeDate != null">
                        <div class="card-pad">
                            <div class="info-div">
                                <span class="title">PRODUCTION DATE : </span>
                                <p class="description">{{foodInformation.productionDate | date: dd/MM/yyyy}}</p>
                            </div>

                            <div class="info-div">
                                <span class="title">BEST BEFORE : </span>
                                <p class="description">{{foodInformation.bestBeforeDate | date: dd/MM/yyyy}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-footer no-print">    
                <div ng-click='print()' class="btn btn-icon"><span class="icon-printer"></span>PRINT</div>
            </div>        
        </div>
    </div>
</div>
